<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ログイン</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link th:href="@{/css/login.css}" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>


   <div class="main" style="padding-top: 80px;">
        
            <h1 class="text-center">社員登録システム</h1>
        
    <div  class="login-form">
        <form th:action="@{/login}" method="POST">
                
                     <label for="email" class="col-form-label">メールアドレス</label>
                     <div>
                        <input type="text" class="form-control" id="email" name="email" placeholder="aaa@co.jp">
                     </div>
               </
 
    				<label for="password" class="col-form-label">パスワード</label>
    				 <div >
      					<input type="password" class="form-control" id="password" name="password" placeholder="password">
    				</div>
  
     		 			<p id="error" th:if="${param.error}">メールアドレスかパスワードが間違っています</p>
     		 
  					<div>
    					<div>
      						<button type="submit" class="btn btn-primary">ログイン</button>
    					</div>
  					</div>
  				
		</form>
        </div>
    </div>


	</body>
</html>
